syntax = "proto3";
package sec03;
option java_multiple_files = true;
option java_package = "org.example.models.sec03";

enum BodyStyle {
  SEDAN =0;
  COUPE =1;
  SUV =2;
}
message  Car{
  string make =1;
  string model =2;
  int32 year =3;
  BodyStyle body_style =4;
}
message Cars{
  repeated Car car =1;
}
message Dealer{
  map<int32,Car> inventary =1;
}